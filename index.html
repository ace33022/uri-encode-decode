  <!--
    --
    -- url-encode-decode
    --
    -- @see <a href="https://developer.mozilla.org/en-US/docs/Web">Web technology For developers | MDN</a>

    -- @see <a href="https://jquery.com/">jQuery</a>
		-- @see <a href="https://api.jquery.com/focus/">.focus() | jQuery API Documentation</a>
		-- @see <a href="https://api.jquery.com/focusin/">.focusin() | jQuery API Documentation</a>
		-- @see <a href="http://api.jquery.com/checked-selector/">:checked Selector | jQuery API Documentation</a>
    --
    -- @see <a href="http://getbootstrap.com/">Bootstrap · The world's most popular mobile-first and responsive front-end framework.</a>
    -- @see <a href="http://getbootstrap.com/components/">Components · Bootstrap</a>
    -- @see <a href="http://getbootstrap.com/css/">CSS · Bootstrap</a>
    -- @see <a href="http://getbootstrap.com/javascript/">JavaScript · Bootstrap</a>
    --
	  -- @see {@link https://www.w3schools.com/jsref/jsref_escape.asp JavaScript escape() Function}
	  -- @see {@link https://www.w3schools.com/jsref/jsref_unescape.asp JavaScript unescape() Function}
	  -- @see {@link https://www.w3schools.com/jsref/jsref_encodeuri.asp JavaScript encodeURI() Function}
	  -- @see {@link https://www.w3schools.com/jsref/jsref_decodeuri.asp JavaScript decodeURI() Function}
	  -- @see {@link https://www.w3schools.com/jsref/jsref_encodeuricomponent.asp JavaScript encodeURIComponent() Function}
	  -- @see {@link https://www.w3schools.com/jsref/jsref_decodeuricomponent.asp JavaScript decodeURIComponent() Function}
		--
		-- @version 2017/03/16 套用btn-group-justified，讓Radio選項的寬度可以對齊。
		--
    -->

  <body>
		<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<!-- 工具網站廣告 -->
		<ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-2244483882494685" data-ad-slot="1775165396" data-ad-format="auto"></ins>
		<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

		<div class="container-fluid col-sm-offset-2" style="padding-top: 50px;">
			<div class="row">
				<div class="col-sm-8">
					<div class="form-group">
						<textarea class="form-control" id="sourceURI"></textarea>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-offset-2 col-sm-4">
					<div class="btn-group btn-group-justified" data-toggle="buttons" id="codeType">
						<label class="btn btn-primary active">
							<input type="radio" name="codeType" autocomplete="off" value="encode" checked="checked">Encode
						</label>
						<label class="btn btn-primary">
							<input type="radio" name="codeType" autocomplete="off" value="decode">Decode
						</label>
					</div>    		
				</div>
			</div>
			
			<br/>
			
			<div class="row">
				<div class="col-sm-4 col-sm-offset-2">
					<button type="button" class="btn btn-primary form-control" id="btnCode">Encode/Decode</button>
				</div>	
			</div>
			
			<br/>

			<div class="row">
				<div class="col-sm-8">
					<label>escape/unescape</label>
				</div>	
			</div>
			
			<div class="row">
				<div class="col-sm-8">
					<div class="form-group">
						<textarea class="form-control" id="escape"></textarea>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-8">
					<label>encodeURI/decodeURI</label>
				</div>	
			</div>
			
			<div class="row">
				<div class="col-sm-8">
					<div class="form-group">
						<textarea class="form-control" id="codeURI"></textarea>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-8">
					<label>encodeURIComponent/decodeURIComponent</label>
				</div>	
			</div>
			
			<div class="row">
				<div class="col-sm-8">
					<div class="form-group">
						<textarea class="form-control" id="codeURIComponent"></textarea>
					</div>
				</div>
			</div>
		</div>

    <script type="text/javascript">
		
			requirejs(["tw.ace33022.util.browser.ReUtils", "tw.ace33022.util.CommonUtils", "bootstrap"], function(ReUtils, CommonUtils) {
			
				var bindEvent = function() {

					jQuery('textarea').on('focus', function(e) {jQuery(this).select();});
					
					jQuery('#btnCode').on('click', function(e) {

						e.preventDefault();
						
						if (jQuery('#codeType input:radio:checked').val() == 'encode') {
						
							jQuery('#escape').val(escape(jQuery('#sourceURI').val()));
							jQuery('#codeURI').val(encodeURI(jQuery('#sourceURI').val()));
							jQuery('#codeURIComponent').val(encodeURIComponent(jQuery('#sourceURI').val()));
						}
						else {
						
							jQuery('#escape').val(unescape(jQuery('#sourceURI').val()));
							jQuery('#codeURI').val(decodeURI(jQuery('#sourceURI').val()));
							jQuery('#codeURIComponent').val(decodeURIComponent(jQuery('#sourceURI').val()));
						}
					});
				}
				
        jQuery(document).ready(function() {
				
					bindEvent();

					jQuery('#sourceURI').focus();
					
					// ReUtils.beforeInitEnv(function() {});
        });
			});
    </script>
  </body>
